<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lab №1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <h1>Лабораторная работа №1</h1>
</div>
<div id="title">
    Герасимов Артём Кириллович<br>Группа P32111<br>Вариант 804
</div>
<div>
    <h1>График</h1>
    <img src="img/areas-transparent.png" alt="Изображение графика" id="graph">
</div>
<div>
    <h1>Выбор координат и значений</h1>
    <form id="form" autocomplete="off">
        <span class="value_label">Координата X:</span>
        <label class="x_text">
            <input type="checkbox" name="x" value="-2" class="x_value"> -2
        </label>
        <label class="x_text">
            <input type="checkbox" name="x" value="-1.5" class="x_value"> -1.5
        </label>
        <label class="x_text">
            <input type="checkbox" name="x" value="-1" class="x_value"> -1
        </label>
        <label class="x_text">
            <input type="checkbox" name="x" value="-0.5" class="x_value"> -0.5
        </label>
        <label class="x_text">
            <input type="checkbox" name="x" value="0" class="x_value"> 0
        </label>
        <label class="x_text">
            <input type="checkbox" name="x" value="0.5" class="x_value"> 0.5
        </label>
        <label class="x_text">
            <input type="checkbox" name="x" value="1" class="x_value"> 1
        </label>
        <label class="x_text">
            <input type="checkbox" name="x" value="1.5" class="x_value"> 1.5
        </label>
        <label class="x_text">
            <input type="checkbox" name="x" value="2" class="x_value"> 2
        </label>
        <br><br>
        <label for="y_value" class="value_label">Координата Y:</label>
        <input type="text" name="y" id="y_value" placeholder="от -3 до 3 не включительно, до сотых" maxlength="4">
        <br><br>
        <span class="value_label">Значение R:&nbsp<span id="current_value"></span></span>
        <input type="button" name="r" value="1" class="r_value">
        <input type="button" name="r" value="1.5" class="r_value">
        <input type="button" name="r" value="2" class="r_value">
        <input type="button" name="r" value="2.5" class="r_value">
        <input type="button" name="r" value="3" class="r_value">
        <br><br>
        <input type="reset" value="Сбросить" class="custom_button">
        <br><br>
        <input type="submit" value="Подтвердить" class="custom_button">
        <br><br>
    </form>
</div>
<div>
    <h1>Предыдущие запросы</h1>
    <table id="results_container">
        <thead>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Результат</th>
            <th>Текущее время</th>
            <th>Время выполнения</th>
        </tr>
        </thead>
        <tbody>
        <!-- Результаты -->
        </tbody>
    </table>
    <br>
    <input type="button" value="Очистить таблицу" class="custom_button" id="clear_button">
    <br><br>
</div>
<div id="logo">
    <img src="img/logo-horizontal.png" alt="Университет ИТМО">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/validation.js"></script>
</body>
</html>
